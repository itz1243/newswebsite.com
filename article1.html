<!DOCTYPE html>
<html>
<head>

  <style>
    body {
      font-family: 'Arial', sans-serif;
      background-color: #f4f4f4;
      color: #333;
      line-height: 1.6;
      padding: 40px 20px;
    }

    article {
      background-color: #fff;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      padding: 30px;
      max-width: 800px;
      margin: 0 auto;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }

    article:hover {
      transform: translateY(-5px);
      box-shadow: 0 6px 12px rgba(0, 0, 0, 0.15);
    }

    article h2 {
      font-size: 28px;
      margin-bottom: 20px;
    }

    article img {
      width: 100%;
      border-radius: 10px;
      margin-bottom: 20px;
    }

    article p {
      font-size: 18px;
      color: #555;
      margin-bottom: 20px;
    }

    a {
      display: inline-block;
      background-color: #007bff;
      color: #fff;
      padding: 10px 25px;
      text-decoration: none;
      border-radius: 5px;
      transition: background-color 0.3s ease;
    }

    a:hover {
      background-color: #0056b3;
    }
  </style>
</head>
